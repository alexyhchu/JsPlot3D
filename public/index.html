<html>
  <head>
    <meta charset="utf-8">
    <title>3D-Plot-Js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="main">
        <canvas id="babyloncanvas"></canvas>

        <p>
          <form id="formulaForm">
            f(x1,x2) = <input id="formulaText" type="text" placeholder="javascript syntax"></input>
            <button id="formulaButton">calc</button>
          </form>
        </p>
        <p>upload csv: <input id="fileup" type="file"></input></p>
        <small>
          <p>Hold [ctrl] + [left click] to drag the camera around</p>
          <p>Use the scroll wheel to zoom in</p>
          <p>Hold [left click] to rotate the view</p>
        </small>

        <pre id="contents"></pre>
    </div>

    <script src="3DPlotBundle.js"></script>
  </body>
</html>
