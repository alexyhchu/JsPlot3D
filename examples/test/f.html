<h1>Calculated Animated Barchart</h1>
<div id="JsPlot3DContainer" style="width:500px; height:500px;"></div>
<script type="text/javascript" src="../../compiled/JsPlot3D.js"></script>
<script>
    var plot = new JSPLOT3D.Plot(document.getElementById("JsPlot3DContainer"),
    {
        backgroundColor: "#2266aa",
        axesColor: 0xffff00
    })
    
    plot.setDimensions({xRes: 5, zRes: 5})
    var i = 1;

    window.setInterval(function()
    {
        //plot
        plot.plotFormula("sin(2*x1+i)*sin(2*x2-i)","barchart")

        i += 0.01

    },33.3333) //30fps
</script>
<style>

    body
    {
        margin: 20px;
        font-family: sans-serif;
    }

</style>
