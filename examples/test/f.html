<h1>Calculated Animated Barchart</h1>
<div id="JsPlot3DContainer" style="width:500px; height:500px;"></div>
<p>Bars should change their color upon changing their height. The highest bar is red, the lowest is blue. Others range from turqoise over yellow to orange</p>
<script type="text/javascript" src="../../compiled/JsPlot3D.js"></script>
<script>
    var plot = new JSPLOT3D.Plot(document.getElementById("JsPlot3DContainer"),
    {
        backgroundColor: "#2266aa",
        axesColor: 0xffff00
    })
    
    plot.setDimensions({xRes: 20, zRes: 20})
    var i = 1;
    plot.animate(function() {
        plot.plotFormula("sin(2*x1+i)*sin(2*x2-i)","barchart")
        i += 0.01
    }.bind(this))
    
</script>
<style>

    body
    {
        margin: 20px;
        font-family: sans-serif;
    }

    div,canvas
    {
        background: #2659b2;
    }

</style>
