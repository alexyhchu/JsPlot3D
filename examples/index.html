<html>
  <head>
    <meta charset="utf-8">
    <title>3D-Plot-Js</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div id="main">
        <div id="threecanvas"></div>
        <div id="Legend"></div>

        <p>
          <form id="formulaForm">
            y(x1,x3) = <input id="formulaText" type="text" placeholder="javascript syntax"></input><button id="formulaButton">calc</button>
          </form>
        </p>
        <hr/>
        <p>
          upload csv: <input id="fileup" type="file"></input>
        </p>
        <p>
          <input id="x1" class="indices" type="text" placeholder="x1"></input>
          <input id="x2" class="indices" type="text" placeholder="x2"></input>
          <input id="x3" class="indices" type="text" placeholder="x3"></input>
          <input id="clr" class="indices" type="text" placeholder="clr"></input>
          <button id="submitcsv">plot</button>
        </p>
        <small>type in the column indices of your csv file that you would like to plot for x1, x2 and x3. Make sure those columns contain numbers. You can use "example.csv" or "iris.csv" in the project root directory.</small>
        <hr/>
        <small>
          <p>Use the scroll wheel to zoom in</p>
          <p>Hold [left click] to rotate the view</p>
        </small>

    </div>
  </body>
</html>

<script type="text/javascript" src="../compiled/JsPlot3D.js"></script>
<script src="script.js"></script>
